<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full page background image with opacity */
    body {
      background: url('./colleg.jpg') no-repeat center center fixed; /* Replace with your image URL */
      background-size: cover;
    }
    .bg-opacity {
      background-color: rgba(255, 255, 255, 0.5); /* White overlay with 50% opacity */
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1; /* Ensure it's behind all content */
    }

    .full-height {
      height: 100vh;
    }

    .left-aligned-heading {
      text-align: left;
      margin-bottom: 5%;
      color: black;
      margin-right: 70%;
    }

    .spacing {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 60%; /* Adjust to give more space between heading and buttons */
    }

    .button-4 {
        width:25%;
  appearance: none;
  background-color: #FAFBFC;
  border: 5px solid red;
  border-radius: 12px;
  box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
  box-sizing: border-box;
  color: #24292E;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
  font-size: 30px;
  font-weight: 500;
  line-height: 20px;
  list-style: none;
  padding: 6px 16px;
  position: relative;
  transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: middle;
  white-space: nowrap;
  word-wrap: break-word;
  margin-bottom:5%;
  padding-top:2.5%;
  padding-bottom:2.5%;
}

  </style>
</head>
<body>
  <!-- Background overlay with 50% opacity -->
  <div class="bg-opacity"></div>

  <div class="container-fluid full-height d-flex align-items-center">
    <div class="row w-100">
      <div class="col-md-12">
        <div class="spacing">
          <!-- Left-aligned Heading -->
          <h1 class="left-aligned-heading">STUDENT</h1>
          <button class="button-4" role="button">Payment history</button>
          <button class="button-4" role="button">Balance</button>
          <button class="button-4" role="button">Attendance</button>
          <button class="button-4" role="button">Fine amount</button>
         
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
