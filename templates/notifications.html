<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .notification-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .notification {
            border-bottom: 1px solid #dee2e6;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Notifications</h1>
    <div class="notification-list">
        <div class="notification">
            <strong>Payment Success:</strong> Your payment of $50 was successful on November 1, 2024.
        </div>
        <div class="notification">
            <strong>Transaction Failed:</strong> Your payment attempt on October 30, 2024, has failed. Please try again.
        </div>
        <div class="notification">
            <strong>Attendance Alert:</strong> You have a new attendance record for your course on November 2, 2024.
        </div>
        <!-- Add more notifications as needed -->
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-danger" onclick="clearNotifications()">Clear Notifications</button>
    </div>
</div>

<script>
    function clearNotifications() {
        const notificationList = document.querySelector('.notification-list');
        notificationList.innerHTML = ''; // Clear the notifications
        alert('All notifications cleared!');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
