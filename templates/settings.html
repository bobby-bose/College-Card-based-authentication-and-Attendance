<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-success text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Account Settings</h1>
            <nav>
                <a href="{{ url_for('student_dashboard') }}" class="btn btn-outline-light">Back to Dashboard</a>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <section class="mb-4">
            <h2>Personal Information</h2>
            <form method="POST" action="{{ url_for('update_personal_info') }}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" class="form-control" id="student-id" name="student_id" value="123456" readonly>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" name="contact" value="+1234567890" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Information</button>
            </form>
        </section>

        <section class="mb-4">
            <h2>Security Settings</h2>
            <form method="POST" action="{{ url_for('update_security_settings') }}">
                <div class="form-group">
                    <label for="new-password">Change Password</label>
                    <input type="password" class="form-control" id="new-password" name="new_password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="facial-recognition">Update Facial Recognition Data</label>
                    <input type="file" class="form-control-file" id="facial-recognition" name="facial_recognition_data" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Save Security Settings</button>
            </form>
        </section>

        <section>
            <h2>Notification Preferences</h2>
            <form method="POST" action="{{ url_for('update_notifications') }}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notify-late-attendance" name="notify_late_attendance" checked>
                    <label class="form-check-label" for="notify-late-attendance">
                        Notify for Late Attendance
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notify-recharges" name="notify_recharges" checked>
                    <label class="form-check-label" for="notify-recharges">
                        Notify for Successful Recharges
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save Notification Preferences</button>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-4">
        <div>Contact us at: <a href="mailto:info@edupaysmartcard.com" class="text-light">info@edupaysmartcard.com</a></div>
        <div><a href="privacy.html" class="text-light">Privacy Policy</a> | <a href="terms.html" class="text-light">Terms of Service</a></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
