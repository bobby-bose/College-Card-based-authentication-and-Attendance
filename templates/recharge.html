<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Card Balance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-success text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Recharge Card Balance</h1>
            <nav>
                <a href="{{ url_for('student_dashboard') }}" class="btn btn-outline-light">Back to Dashboard</a>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <section class="mb-4">
            <h2>Your Current Balance</h2>
            <p class="lead">$50.00</p> <!-- This can be replaced with dynamic data later -->
        </section>

        <section>
            <h2>Recharge Your Card</h2>
            <form method="POST" action="{{ url_for('process_recharge') }}">
                <div class="form-group">
                    <label for="recharge-amount">Recharge Amount</label>
                    <input type="number" class="form-control" id="recharge-amount" name="recharge_amount" placeholder="Enter amount" required>
                </div>
                
                <h3>Payment Method</h3>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_method" id="cash" value="cash" checked>
                        <label class="form-check-label" for="cash">
                            Cash
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment_method" id="cheque" value="cheque">
                        <label class="form-check-label" for="cheque">
                            Cheque
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success">Confirm Recharge</button>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-4">
        <div>Contact us at: <a href="mailto:info@edupaysmartcard.com" class="text-light">info@edupaysmartcard.com</a></div>
        <div><a href="privacy.html" class="text-light">Privacy Policy</a> | <a href="terms.html" class="text-light">Terms of Service</a></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
